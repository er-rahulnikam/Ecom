<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
		th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>INDEX</title>
</head>
<body>
<section>

		<!-- Start Slider --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
		<div id="carouselExampleIndicators" class="carousel slide">
				<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
				</div>
				<div class="carousel-inner">
						<div class="carousel-item active">
								<img src="img/ecom4.jpg" class="d-block w-100" alt="..." height="450px">
						</div>
						<div class="carousel-item">
								<img src="img/ecom1.png" class="d-block w-100" alt="..." height="450px">
					    </div>
					    <div class="carousel-item">
								<img src="img/ecom5.jpg" class="d-block w-100" alt="..." height="450px">
					    </div>
					    <div class="carousel-item">
								<img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="450px">
					    </div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
				</button>
		</div>
		<!-- End Slider -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
		
		<!--Start Category Module ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
		<div class ="container">
				<div class="row">
						<p class="text-center fs-4">Category</p>

						<div class="col-md-2">
								<div class="card rounded-circle shadow p-3 mb-5 bg-body-tertiary rounded">
										<div class="card-body text-center">
											<img src="img/category_img/appli.png" width="65%" height="140px">
											<p>Electronics</p>
										</div>
								</div>
						</div>

						<div class="col-md-2">
								<div class="card rounded-circle shadow p-3 mb-5 bg-body-tertiary rounded">
										<div class="card-body text-center">
											<img src="img/category_img/beuty.png" width="65%" height="140px">
											<p>Beauty</p>
										</div>
								</div>
						</div>

						<div class="col-md-2">
								<div class="card rounded-circle shadow p-3 mb-5 bg-body-tertiary rounded">
										<div class="card-body text-center">
											<img src="img/category_img/groccery.jpg" width="65%" height="140px">
											<p>Grocery</p>
										</div>
								</div>
						</div>

						<div class="col-md-2">
								<div class="card rounded-circle shadow p-3 mb-5 bg-body-tertiary rounded">
										<div class="card-body text-center">
											<img src="img/category_img/laptop.jpg" width="65%" height="140px">
											<p>Laptop</p>
										</div>
								</div>
						</div>

						<div class="col-md-2">
								<div class="card rounded-circle shadow p-3 mb-5 bg-body-tertiary rounded">
										<div class="card-body text-center">
											<img src="img/category_img/mobile.png" width="65%" height="140px">
											<p>Mobile</p>
										</div>
								</div>
						</div>

						<div class="col-md-2">
								<div class="card rounded-circle shadow p-3 mb-5 bg-body-tertiary rounded">
										<div class="card-body text-center">
											<img src="img/category_img/pant.png" width="65%" height="140px">
											<p>Cloths</p>
										</div>
								</div>
						</div>

				</div>
		</div>
		<!--End Category Module ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
		<!--Start Latest Product Module ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
		<div class ="container-fluid bg-light p-3">
				<div class="row">
						<p class="text-center fs-4">Latest Product</p>

							<div class="row">

								<th:block th:if="${products.size >0}">
									<div class="col-md-3" th:each="p:${products}">
										<div class="card">
											<div class="card-body ">
												<img alt="" th:src="@{'/img/product_img/'+${p.image}}"
													width="100%" height="150px">
												<p class="fs-5 text-center">[[${p.title}]]</p>
												<div class="row text-center">
													<p class="fs-6 fw-bold ">
														<span>&#8377; [[${p.discountedPrice}]]</span> <br> <span
															class="text-decoration-line-through text-secondary">&#8377;
															[[${p.price}]]</span> <span class="fs-6 text-success">[[${p.discount}]]%
															off </span>
													</p>
													<a th:href="@{'/product/'+${p.id}}"
														class="btn btn-primary col-md-6 offset-md-3">View
														Details</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
								<th:block th:unless="${products.size>0}">
								<p class="fs-4 text-center mt-4 text-danger">Product not available</p>
								</th:block>
							</div>

				</div>
		</div>
		
		
		
		<!--End Latest Product Module ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->


</section>
<h1>
	This Index Page
</h1>
</body>
</html>
