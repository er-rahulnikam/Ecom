<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="Container-fluid mt-5 p-5">
			<div class="row">
				<div class="col-md-3 offset-md-5">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Edit Category</p>
							<th:block th:i="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							</th:block>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</div>

						<div class="card-body">
							<form action="/admin/updateCategory" method="post"
								enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${category.id}">
								<div class="mb-3">
									<label>Enter Category</label><input type="text" name="name"
										th:value="${category.name}" class="form-control">
								</div>
								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											th:checked="${category.isActive==true}" value="true"
											name="isActive" id="flexRadioDefault1"> <label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false"
											th:checked="${category.isActive==false}" name="isActive"
											id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											InActive </label>
									</div>
								</div>
								<div class="mb-3">
									<label>Upload Image</label><input type="file"
										class="form-control" name="file">
								</div>
								<img th:src="@{'/img/category_img/'+${category.imageName}}"
									width="100px" height="100px">

										<button class="btn btn-primary col-md-12 mt-2">Update</button>

							</form>
							<a href="/admin/category">
							<button class="btn btn-primary col-md-12 mt-2">Back</button>
							</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
