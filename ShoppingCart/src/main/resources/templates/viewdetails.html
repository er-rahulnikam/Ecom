</head>
<body>

				<div class="container card-sh" style="margin-top: 70px; margin-bottom: 100px">

								<div class="row">
										<div class="col-md-6 text-end">
												<img alt="" src="img/product_img/laptop.jpg" width="330px" height="400px">
										</div>
										<div class="col-md-6">
												<p class="fs-3">Laptop</p>
												<p>
														<span class="fw-bold">Description:</span>
														<br>HP Laptop, 256GB SSD
												</p>
												<p>
														<span class="fw-bold">Product Details:</span>

														<div class="col-md-4 text-danger text-center p-2">

						</div>
